<html>
    <body>
        <h1>Boolean</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>
        <h1>Comparision operator</h1>
        <script>
            console.log( 1 === 1);
            console.log( 1 === 2);
            console.log( 1 > 2);
            console.log( 1 < 2);
        </script>
        <h1>Conditional Statement</h1>
        <script>
            console.log(1);
            if(true){
                console.log(2);
                console.log(3);
            }
            console.log(4);
            console.log(1);
            if(false){
                console.log(2);
                console.log(3);
            }
            console.log(4);
        </script>
        <h1>Login</h1>
        <script>
            let input_id = prompt('ID : ');
            let id = 'zinger';
            if(input_id === id){
                alert('Welcome !');
            }else{
                alert('Nope');
            }
        </script>
    </body>
</html>
