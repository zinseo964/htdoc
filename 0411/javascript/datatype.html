<html>
    <body>
        <h1>숫자</h1>
        <script>    
            document.write(1); //integer
            document.write('<br>');
            document.write(1.1); //float, real number
            document.write('<br>');
            document.write(1+1);
            document.write('<br>');
            document.write(2*2);
            document.write('<br>');
            document.write(4/2);
            document.write('<br>');
            document.write(Math.random());
            document.write('<br>');
            document.write(Math.PI);
            document.write('<br>');
            document.write(Math.pow(2,3));
        </script>
        <h1>문자열 String</h1>
        <script>
            document.write("Hello world <br>");
            document.write("Hello \
            world <br>");
            document.write("Hello world <br>");
            document.write(`Hello 
            world <br>`);
            console.log(`hello
            world`); // web에서 사용자는 안보이고 개발자만 보이게 만드는 것 

            document.write ('abhsoen hlihsdkj la;hlwihe;lkbjlhakjhj dhasjhdiflwhvhojgoej lkdh;foiah '.length);
            document.write('<br>');
            document.write('hell world'.replace('hell', 'hello'))
            document.write('<br>'); 
            document.write(1+1); // 산술 연산자
            document.write('<br>');
            document.write('1'+'1'); // 결합 연산자
        </script>
    </body>
</html>
