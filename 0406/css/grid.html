<!DOCTYPE html>
<html>
    <style>
        div {
            border: 20px solid black;
            margin: 10px;
        }
        #container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
    </style>
    <body>
        <div>TOP </div>
        <div id = "container">
            <div>LEFT</div> 
            <div>CENTER</div> 
            <div>RIGHT</div>
        </div>
        <div>BOTTOM </div>
    </body>
</html>
